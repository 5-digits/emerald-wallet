language: node_js
node_js:
  - "6"
cache:
  directories:
    - node_modules
os:
  - osx
  - linux
env:
  - FULL_CHECK=false
  - FULL_CHECK=true
matrix:
  allow_failures:
    - env: FULL_CHECK=true
before_script:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then npm install node-gyp -g; fi
  - npm install -g license-checker
  - npm install
script:
  - if [[ $(license-checker --production --exclude '(GPL-2.0 OR MIT)' | grep GPL) ]]; then license-checker --production | grep -C 1 GPL && false; fi
  - npm run build
  - if [[ $FULL_CHECK == "true" ]]; then npm run lint --silent; fi
  - npm run dist
env:
# Only specify c compiler for linux; mac might be ok without explicitly declaring it.
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then CXX=g++-4.8; fi
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
